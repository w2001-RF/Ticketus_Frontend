<div class="container mt-4">
    <h2>Settings</h2>
  
    <!-- User Info Form -->
    <form [formGroup]="userForm" (ngSubmit)="saveUserInfo()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" formControlName="username" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="form-group text-end">
        <button type="submit" class="btn btn-primary" style="background-color: #02A459;"  [disabled]="userForm.invalid">Save Info</button>
      </div>
      
    </form>
  
    <hr />
  
    <!-- Change Password Form -->
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="currentPassword">New Password</label>
            <input id="currentPassword" type="password" class="form-control" formControlName="currentPassword" />
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" class="form-control" formControlName="newPassword" />
        </div>

        <div class="form-group text-end">
          <button type="submit" class="btn btn-danger" [disabled]="passwordForm.invalid">Change Password</button>
        </div>
    </form>
  </div>
