<mat-card>
    <table mat-table [dataSource]="tickets">
      <ng-container matColumnDef="ticketId">
        <th mat-header-cell *matHeaderCellDef> Ticket Id </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.ticketId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.status }} </td>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.dateCreated }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-button color="primary">Edit</button>
          <button mat-button color="warn" (click)="openDeleteDialog(ticket.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['ticketId', 'description', 'status', 'dateCreated', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['ticketId', 'description', 'status', 'dateCreated', 'actions']"></tr>
    </table>
</mat-card>
